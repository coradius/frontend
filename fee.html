<div data-page="fee" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Fee Collection</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block">
      <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="From" readonly="readonly" id="from"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="To" readonly="readonly" id="to"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  <div class="content-block text-center">
  <div class="row">
	<div class="col-50">
		<button class="button button-raised fee_record">Get Record</button>
	</div>
	<div class="col-50">
		<div class="ks-preloaders" style="display:none;">
			<span class="preloader preloader-blue"></span>
		</div>
	</div>
  </div>
  </div>
    
	<script id="feerecordTemplate" type="text/x-jsrender">
	<li class="list-group-title">{{>date}}</li>
	<li>
		<a href="#" class="item-link item-content">
			<div class="item-inner">
				<div class="item-title">Rs. {{>total}}</div>
				<div class="item-after">Total Collection</div>
			</div>
		</a>
	</li>
	
	<li>
		{{for modewise tmpl="#feerecordTemplate2"/}}
	</li>
	
	<li>
		{{for typewise tmpl="#feerecordTemplate3"/}}
	</li>
	</script>
	
	<script id="feerecordTemplate2" type="text/x-jsrender">
	<a href="#" class="item-link item-content">
		<div class="item-inner">
			<div class="item-title">Rs. {{>mode_total}}</div>
			<div class="item-after">{{>mode}}</div>
		</div>
	</a>
	</script>
	
	<script id="feerecordTemplate3" type="text/x-jsrender">
	<a href="#" class="item-link item-content">
		<div class="item-inner">
			<div class="item-title">Rs. {{>type_total}}</div>
			<div class="item-after">{{>type}}</div>
		</div>
	</a>
	</script>
	
	<div class="list-block">
		<ul>
			<div id="fee_summary_data"></div>
		</ul>
	</div>
	<div class="content-block-title">Daywise Collection</div>
	<div class="list-block">
		<ul>
			<div id="fee_data"></div>
		</ul>
	</div>
	
	
	
	
    </div>
  </div>
</div>
