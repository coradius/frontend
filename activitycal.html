<div data-page="activitycalendar" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Activity Calendar</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block">
      <div class="list-block">
      <ul>
        <li><a href="#" class="item-link smart-select " data-open-in="picker">
            <select name="month" id="month">
              <option value="">-- Please Select --</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              
            </select>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">Month</div>
              </div>
            </div></a></li>
      </ul>
  </div>
  <div class="content-block text-center">
  <div class="row">
	<div class="col-50">
		<button class="button button-raised calendar_record">Get Record</button>
	</div>
	<div class="col-50">
		<div class="ks-preloaders" style="display:none;">
			<span class="preloader preloader-blue"></span>
		</div>
	</div>
  </div>
  </div>
    
	<script id="calendarTemplate" type="text/x-jsrender">
	<li style="background-color: {{>color}}">
		<div class="row">
			<div class="col-100">
				<p><small>{{>date}}</small><br>{{>activity}}</p>
			</div>
		</div>
	</li>
	</script>
	
	
	<div class="list-block">
		<ul>
			<div id="calendar_data"></div>
		</ul>
	</div>
	
    </div>
  </div>
</div>
