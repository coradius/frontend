<div data-page="expenses" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Expenses</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block">
      <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="From" readonly="readonly" id="from2"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="To" readonly="readonly" id="to2"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  <div class="content-block text-center">
  <div class="row">
	<div class="col-50">
		<button class="button button-raised expenses2">Get Record</button>
	</div>
	<div class="col-50">
		<div class="ks-preloaders" style="display:none;">
			<span class="preloader preloader-blue"></span>
		</div>
	</div>
  </div>
  </div>
    
	<script id="exprecordTemplate" type="text/x-jsrender">
	<li class="list-group-title">{{>date}}</li>
	<li>
		<a href="#" class="item-link item-content">
			<div class="item-inner">
				<div class="item-title">Rs. {{>total}}</div>
				<div class="item-after">Total Expenses</div>
			</div>
		</a>
	</li>
	<li>
		<a href="#" class="item-link item-content">
			<div class="item-inner">
				<div class="item-title">Rs. {{>balance}}</div>
				<div class="item-after">Balance</div>
			</div>
		</a>
	</li>
	
	</script>
	
	
	<div class="list-block">
		<ul>
			<div id="exp_summary_data2"></div>
		</ul>
	</div>
	<div class="content-block-title">Daywise Expenses</div>
	
	
	<script id="exptxnTemplate" type="text/x-jsrender">
		<li style="border-bottom:2px solid #ccc;">
			<div class="row">
				<div class="col-30" align=center>{{>voucher_no}}<br>{{>rec_date}}</div>
				<div class="col-30" align=center><b style="color:{{>color}};font-size: 15px;">Rs. {{>amount}}</b></div>
				<div class="col-40" align=center>{{>mode}}</div>
			</div>
			<div class="row">
				<div class="col-100"><b>Note:</b> {{>description}}</div>
			</div>
		</li>
	</script>
	<div class="list-block">
		<ul style="font-size:13px;">
			<li>
				<div class="row" style="background-color: #f0f8ff;">
					<div class="col-30" align=center><b>Voucher #<br>Date</b></div>
					<div class="col-30" align=center><b>Amount</b></div>
					<div class="col-40" align=center><b>Heads</b></div>
				</div>
			</li>
			<div id="exp_txn_data"></div>
		</ul>
	</div>
	
	
	
    </div>
  </div>
</div>
