<div data-page="useractivity" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">User Activity</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block">
      <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="From" readonly="readonly" id="from"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="To" readonly="readonly" id="to"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  <div class="content-block text-center">
  <div class="row">
	<div class="col-50">
		<button class="button button-raised activity_record">Get Record</button>
	</div>
	<div class="col-50">
		<div class="ks-preloaders" style="display:none;">
			<span class="preloader preloader-blue"></span>
		</div>
	</div>
  </div>
  </div>
    
	<script id="activityrecordTemplate" type="text/x-jsrender">
	<li>
		<p>{{>activity}}</p>
	</li>
	<li>
		<div class="item-inner">
			<div class="item-title">{{>user}}</div>
			<div class="item-after">{{>date_time}}</div>
		</div>
	</li>
	</script>
	
	
	<div class="list-block">
		<ul>
			<div id="activity_data"></div>
		</ul>
	</div>
	
    </div>
  </div>
</div>
