		  <script id="basicTemplate" type="text/x-jsrender">

				<div class="row">

			</div>

			<script id="familyTemplate" type="text/x-jsrender">
			<li>
				<div class="row">

						<p><b><small>{{>label}}</small></b><br>{{>data}}</p>
					</div>
				</div>
			</li>
			</script>

      <div id="tab2" class="page-content tab">
        <div class="content-block">
			<script id="feeheadTemplate" type="text/x-jsrender">
				<li>
					<div class="row">
						<div class="col-75"><b>{{>head}}</b></div>
						<div class="col-25" align="center" >{{>head_amt}}</div>
					</div>
				</li>
			</script>
			<p align=center style="font-size:18px;"><b>Fee Status</b></p> 
			<p><b>Fee Category : <span style="color:red;" id="fee_cat"></span></b></p> 
			<div class="list-block">
				<ul>
					<li>
						<div class="row" style="background-color: #f0f8ff;">
							<div class="col-75"><b>Particulars</b></div>
							<div class="col-25" align="center"><b>Amount</b></div>
						</div>
					</li>
					<div id="feehead_data"></div>
					<li>
						<div class="row" style="background-color: #f0f8ff;">
							<div class="col-75"><b>Total School Fee</b></div>
							<div class="col-25" align="center"><b><span id="total_fee"></span></b></div>
						</div>
					</li>
					<li>
						<div class="row">
							<div class="col-75"><b><span id="head_label_tp"></span></b></div>
							<div class="col-25" align="center" ><span id="head_amt_tp"></span></div>
						</div>
					</li>
					<li>
						<div class="row" style="background-color: antiquewhite;">
							<div class="col-75"><b>Total Fee Payable</b></div>
							<div class="col-25" align="center"><b><span id="total_fee_tp"></span></b></div>
						</div>
					</li>
				</ul>
			</div>
		  
		  <p align=center style="font-size:18px;"><b>Paid Amount</b></p> 
		  
			<script id="feerecTemplate" type="text/x-jsrender">
				<li>
					<div class="row">
						<div class="col-30" align=center>{{>rec_no}}<br>{{>rec_date}}</div>
						<div class="col-30" align=center><b>Rs. {{>amount}}</b></div>
						<div class="col-40" align=center>{{>mode}} {{>remark}}</div>
					</div>
				</li>
			</script>
			<div class="list-block">
				<ul style="font-size:13px;">
					<li>
						<div class="row" style="background-color: #f0f8ff;">
							<div class="col-30" align=center><b>Rec. No.<br>Date</b></div>
							<div class="col-30" align=center><b>Amount</b></div>
							<div class="col-40" align=center><b>Particulars</b></div>
						</div>
					</li>
					<div id="feerec_data"></div>
				</ul>
			</div>
			
			<p align="center" style="font-size:16px;"><b>Total Paid : Rs. <span style="color:red;" id="fee_paid"></span></b></p> 
			<p align="center" style="font-size:16px;"><b>Overall Balance : Rs. <span style="color:red;" id="fee_balance"></span></b></p> 
          
        </div>
