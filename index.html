
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Coradius Manage+</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
	<div class="views">
      <div class="view view-main">
		<div class="pages">
        		<div data-page="login" class="page">
				  <div class="page-content login-screen-content">
					<div class="login-screen-title"><img src="img/logo.jpg" style="width:200px;" /></div>
					<form>
					  <div class="list-block inputs-list">
						<ul>
						  <li class="item-content">
							<div class="item-inner"> 
							  <div class="item-title label">Username</div>
							  <div class="item-input">
								<input type="text" name="username" id="username" placeholder="Your username"/>
							  </div>
							</div>
						  </li>
						  <li class="item-content">
							<div class="item-inner"> 
							  <div class="item-title label">Password</div>
							  <div class="item-input">
								<input type="password" name="password" id="password" placeholder="Your password"/>
							  </div>
							</div>
						  </li>
						</ul>
					  </div>
					  <div class="content-block text-center">
					  <div class="row">
					  <div class="col-50">
						<button class="button button-block button-big">Sign In</button>
						</div>
						<div class="col-50">
							<div class="ks-preloaders" style="display:none;">
								<span class="preloader preloader-blue"></span>
							</div>
						 </div>
					  </div>
					  </div>
					  
					  <div class="content-block">
						<div class="list-block-label" id="msg"></div>
					  </div>
					  
					  <div class="content-block">
						<div class="list-block-label">&copy; Coradius Solutions. </div>
					  </div>
					</form>
				  </div>
				</div>
		
      </div>
      </div>
    </div>
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
